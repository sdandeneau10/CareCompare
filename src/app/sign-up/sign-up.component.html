<!--sign up page -->
<br>
<div class="container-fluid">
  <div class="box">
      <br>
      <br>
      <br>
      <div>
        <span *ngIf="login; then log else sign"></span>
        <ng-template #log>
          <img src="http://www.stickpng.com/assets/images/5847ea22cef1014c0b5e4833.png" style="display: block;margin: 0 auto 0 auto;height: 200px;width:200px;"/>
          <h1 class="Title">CareCompare</h1>
          <br>
          <br>
          <br>
          <form action="/action_page.php" class="loginForm">
            <div class="form">
              <input type="email"class="longform"id="email"placeholder="Username or Email"name="email">
            </div>
            <br>
            <br>
            <div class="form">
              <input type="password"class="longform"id="password"placeholder="Password"name="password">
            </div>
            <br>
            <div class="check">
              <input type="checkbox" class="check-input" id="Check">
              <label class="checkLabel" for="Check">Remember me</label>
            </div>
            <br>
          </form>
          <button class="log" style="display: block;margin: 0 auto 0 auto">LOGIN</button>
          <br>
          <table>
            <tr>
              <td value="sn" (click)="changePage($event)" class="btn btn-link" style="padding-left: 250px;color:white;">
                Register
              </td>
              <td class="btn btn-link" style="padding-left: 210px;color:white;">
                Forgot your password?
              </td>
            </tr>
          </table>
        </ng-template>


        <ng-template #sign>
          <img src="http://www.stickpng.com/assets/images/5847ea22cef1014c0b5e4833.png" style="display: block;margin: 0 auto 0 auto;height: 200px;width:200px;"/>
          <h1 class="Title">CareCompare</h1>
          <br>
          <br>
          <br>
          <form action="/action_page.php" class="signForm">
            <div class="form">
              <input type="name"class="longform"id="fullName"placeholder="Full Name"name="name">
            </div>
            <br>
            <br>
            <div class="form">
              <input type="text"class="longform"id="username"placeholder="Username"name="username">
            </div>
            <br>
            <br>
            <div class="form">
              <input type="password"class="longform"id="newPassword"placeholder="Password"name="newpassword">
            </div>
            <br>
            <br>
            <div class="form">
              <input type="password"class="longform"id="confirmpassword"placeholder="Confirm Password"name="confirmPass">
            </div>
            <br>
            <div class="check">
              <input type="checkbox" class="check-input" id="terms">
              <label style="color:white"  for="terms">I agree the the terms of service</label>
            </div>
            <br>
          </form>
          <button class="log" style="display: block;margin: 0 auto 0 auto">SIGN UP</button>
          <br>
          <table>
            <tr>
              <td value="sn" (click)="changeBack($event)" class="btn btn-link" style="padding-left: 250px;color:white;">
                Already a member
              </td>
            </tr>
          </table>
        </ng-template>
      </div>
  </div>
</div>
