<br>
<div class="container-fluid row">
  <div class="col-md-auto">
    <nav class="sticky-top sidebar-offset" id="sidebar">
      <div class="sidebar-header">
        <h3>Filters</h3>
      </div>
      <h5 class="filter-header">Distance</h5>
      <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" #dist (change)="distanceChanged(dist.value)">
      </div>
      <h5 class="filter-header">Rating</h5>
      <div class="slidecontainer">
        <input type="range" min="1" max="100" value="1" class="slider" #rat (change)="ratingChanged(rat.value)">
      </div>
      <h5 class="filter-header">Price</h5>
      <div class="slidecontainer">
        <input type="range" min="1" max="100" value="100" class="slider" #prce (change)="priceChanged(prce.value)">
      </div>
    </nav>
  </div>
  <div class="col">
    <div class="col" *ngIf="activeSubset && loading === false; else loadingWheel">
      <div class="row">
        <h1>Showing {{activeSubset.length}} results for {{this.drgDisplayedCode}} </h1>
      </div>
      <table class="fixedColumns" align="center">
        <tr *ngFor="let hospitals of getHospitalsInRows(3); let i = index">
          <td class="row-container"*ngFor="let hospital of hospitals">
            <div class="card text-center"
                 *ngIf="hospital"
                 (click)="selected(hospital)"
                 [class.selected]="hospital === activeHospital" data-toggle="modal" data-target="#fullDetails">
              <img class="card-img-top" [src]='hospital.imgUrl' style="width: 100%; height: 350px">
              <div class="card-body">
                <div class="row">
                  <h3 class="card-title">{{hospital.name | titlecase}}</h3>
                </div>
                <p class="card-text">Estimated Price: {{hospital.getApproxOutOfPocket() | currency }}</p>
              </div>
            </div>
          </td>
        </tr>
        <app-hospital-popup
          [hospitalData]="this.activeHospital"
          [userLat]="this.userLat"
          [userLong]="this.userLong"
          [allowUserLocation]="this.allowUserLocation">
        </app-hospital-popup>
      </table>
</div>
  <ng-template #loadingWheel>
      <p class="align-center">
          <img src="../../assets/img/loadingWheel.gif">
      </p>      
</ng-template>
</div>
</div>
