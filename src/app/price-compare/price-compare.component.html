<br>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm">
      <h1>{{procedureName}} Pricing</h1>
      <div *ngFor="let hospital of relevantHospitals"
           class="card"
           [class.selected]="hospital === activeHospital"
           (click)="selected(hospital)"
           style="margin-top: 10px; width: 18rem;">
        <img src="../../assets/img/placeholder.jpg" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{hospital.name}}</h5>
          <p class="card-text">Price: {{hospital.getApproxOutOfPocket()}}</p>
          <p class="card-text">Distance: 0</p>
        </div>
      </div>
    </div>
    <div class="col-sm">
    </div>
    <div class="col-sm">
      <table>
        <tr>
          <h1>{{activeHospital.name}}</h1>
        </tr>
      </table>
    </div>
  </div>
</div>
