<br>
<div class="container-fluid row">
  <div class="col-md-auto">
    <nav class="sticky-top sidebar-offset" id="sidebar">
      <div class="sidebar-header">
        <h3>Filters</h3>
      </div>
        <h6 class="filter-header">Distance</h6>
        <div class="slidecontainer">
          <input type="range" min="1" max="100" value="50" class="slider" id="distanceRange">
        </div>
      <h6 class="filter-header">Rating</h6>
      <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="ratingRange">
      </div>
      <h6 class="filter-header">Price</h6>
      <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="priceRange">
      </div>
    </nav>
  </div>
    <div class="col">
      <div *ngIf="loading == false; else loadingWheel">
        <h1>DRG Code: {{this.drgCode}}</h1>
        <div class="row" *ngFor="let hospitalRow of getHospitalsInRows(3)">
          <div class="col" *ngFor="let hospital of hospitalRow">
            <div class="card mx-auto"
                 (click)="selected(hospital)"
                 [class.selected]="hospital === activeHospital">
              <img class="card-img-top" src="../../assets/img/placeholder.jpg">
              <div class="card-body">
                <h6 class="card-title">{{hospital.name}}</h6>
                <p class="card-text">Price: {{hospital.totalPayments}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <ng-template #loadingWheel>
        <img src="../../assets/img/loadingWheel.gif">
      </ng-template>
    </div>
</div>
