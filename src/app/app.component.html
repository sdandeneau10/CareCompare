<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top" id="navbar">
      <a routerLink="/home"><img class="logo" id="logo"src="assets/img/logosmall.png"/></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="whiteLink" routerLink="/procedureSelection">Compare</a>
          </li>
          <li class="nav-item">
            <a class="whiteLink" routerLink="/faq">FAQ</a>
          </li>
          <li class="nav-item">
            <a class="whiteLink" routerLink="/contact-us">Contact Us</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <img class="imgLink" src="assets/img/login.png" routerLink="/account">
          </li>
          <li class="nav-item">
            <img class="imgLink" src="assets/img/user.png" routerLink="/sign-up">
          </li>
        </ul>
      </div>
    </nav>
    <router-outlet></router-outlet>
    <footer class="footer">
      <div>
        <a class="whiteLink" id="terms" data-toggle="modal" data-target="#termsmodal">Terms of Service</a>
        <a class="whiteLink" id="privacy" data-toggle="modal" data-target="#privacymodal">Privacy</a>
      </div>
      <div>
        <a>&copy; {{this.currentyear}} CareCompare</a>
      </div>
    </footer>
    <div class="modal fade" id="termsmodal" tabindex="-1" role="dialog" aria-labelledby="termsTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="termsTitle">Terms of Service</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="privacymodal" tabindex="-1" role="dialog" aria-labelledby="privacyTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="privacyTitle">Privacy Statement</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
