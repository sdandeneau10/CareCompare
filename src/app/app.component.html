<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top" id="navbar">
      <a (click)="setHomeFlag(true)" routerLink="/home"><img class="logo" id="logo"src="assets/img/logo.png"/></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a (click)="setHomeFlag(false)" class="whiteLink" routerLink="/procedureSelection">Compare</a>
          </li>
          <li class="nav-item">
            <a (click)="setHomeFlag(false)" class="whiteLink" routerLink="/oops">FAQ</a>
          </li>
          <li class="nav-item">
            <a (click)="setHomeFlag(false)" class="whiteLink" routerLink="/contact-us">Contact Us</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <img (click)="setHomeFlag(false)" class="imgLink" src="assets/img/login.png" routerLink="/auth/signup">
          </li>
          <li class="nav-item">
            <img (click)="setHomeFlag(false)" class="imgLink" src="assets/img/user.png" routerLink="/account">
          </li>
        </ul>
      </div>
    </nav>
    <router-outlet></router-outlet>
    <footer *ngIf="home == false" class="footer">
      <div>
        <a class="whiteLink" id="terms" data-toggle="modal" data-target="#termsmodal">Terms of Service</a>
        <a class="whiteLink" id="privacy" data-toggle="modal" data-target="#privacymodal">Privacy Statement</a>
      </div>
      <div>
        <a>CareCompare {{this.currentyear}}</a>
      </div>
    </footer>
    <app-footer-modal
    [title]="this.termsTitle"
    [ID]="this.termsID"
    [body]="this.termsBody"></app-footer-modal>
    <app-footer-modal
      [title]="this.privacyTitle"
      [ID]="this.privacyID"
      [body]="this.privacyBody"></app-footer-modal>
  </body>
</html>
