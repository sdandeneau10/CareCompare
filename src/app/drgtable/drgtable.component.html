<br>
<div class="container-fluid">
  <div class="title">
    <h1 style="font-size: 50px; text-align: center">
      DRG Codes
    </h1>
  </div>
  <br>
  <br>
  <br>
  <ng-autocomplete
    [data]="this.fulldrgCodes"
    placeHolder="Enter the DRG Code..."
    [itemTemplate]="listing"
    [notFoundTemplate]="doesnotexist"
    [historyIdentifier]="this.fulldrgCodes">
  </ng-autocomplete>
  <ng-template #listing let-item>
    <a [innerHTML]="item"></a>
  </ng-template>
  <ng-template #doesnotexist>
    <div [innerText]="this.nope"></div>
  </ng-template>
  <table class="table table-striped table-bordered" id="drgTable">
    <thead>
    <tr>
      <th scope="col">Code</th>
      <th scope="col">Description</th>
    </tr>
    </thead>
    <tbody>
    <tr class="data" *ngFor="let entry of this.fulldrgCodes | paginate: {itemsPerPage:10, currentPage: p}">
      <td class="code">{{entry.substr(0,3)}}</td>
      <td>{{entry.substr(6, (entry.length))}}</td>
    </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="p =$event"></pagination-controls>
</div>
