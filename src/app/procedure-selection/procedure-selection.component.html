<div [@flyInOut] class='jumbotron' *ngIf='showFirstDiv === true'>
  <h1 class="display-4" id="price compare header">Price Compare</h1>
  <p class="lead">Please answer the following questions to compare pricing for a specific procedure</p>
  <hr class="my-4">
  <p>Enter your 3-digit procedure DRG code</p>
  <p>
    <mat-form-field>
      <input matInput type="text" placeholder="Enter a DRG Code..." [matAutocomplete]="auto" [formControl]="control" [(ngModel)]="selectedDRG" (ngModelChange)="filter()">
    </mat-form-field>
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let code of filteredCodes" [value]="code" (click)="setCode(code)">
        {{code}}
      </mat-option>
    </mat-autocomplete>
    <a class="btn btn-primary btn-sm" (click)="setCode(this.selectedDRG)" id='compare price button'>Compare Pricing</a>
    <br>
    <a class="btn btn-primary btn-sm" (click)="goToDRG()" >DRG Code?</a>
    <br> 
  </p>
  <p *ngIf="incorrectDRG" class="error-text">this DRG code does not exist!</p>
</div>
